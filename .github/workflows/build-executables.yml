name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-pyaudio

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # Install CPU-only PyTorch (no CUDA bloat)
        pip install torch torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install -e .

    - name: Build executable
      run: |
        pyinstaller --onefile \
          --name maivi-linux \
          --add-data "src/maivi:maivi" \
          --hidden-import=nemo \
          --hidden-import=nemo.collections.asr \
          --hidden-import=PySide6 \
          src/maivi/__main__.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: maivi-linux
        path: dist/maivi-linux

  build-macos:
    name: Build macOS Executable
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        brew install portaudio

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # Install CPU-only PyTorch (no CUDA bloat)
        pip install torch torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install -e .

    - name: Build executable
      run: |
        pyinstaller --onefile \
          --name maivi-macos \
          --add-data "src/maivi:maivi" \
          --hidden-import=nemo \
          --hidden-import=nemo.collections.asr \
          --hidden-import=PySide6 \
          src/maivi/__main__.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: maivi-macos
        path: dist/maivi-macos

  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # Install CPU-only PyTorch (no CUDA bloat)
        pip install torch torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install -e .

    - name: Build executable
      run: |
        pyinstaller --onefile `
          --name maivi-windows.exe `
          --add-data "src/maivi;maivi" `
          --hidden-import=nemo `
          --hidden-import=nemo.collections.asr `
          --hidden-import=PySide6 `
          src/maivi/__main__.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: maivi-windows
        path: dist/maivi-windows.exe

  create-release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          maivi-linux/maivi-linux
          maivi-macos/maivi-macos
          maivi-windows/maivi-windows.exe
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
