name: Build Executables

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y portaudio19-dev python3-pyaudio

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # Install CPU-only PyTorch (no CUDA bloat)
        pip install torch torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install -e .

    - name: Build executable
      run: |
        pyinstaller --onefile \
          --name maivi-linux \
          --add-data "src/maivi:maivi" \
          --hidden-import=nemo \
          --hidden-import=nemo.collections.asr \
          --hidden-import=PySide6 \
          src/maivi/__main__.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: maivi-linux
        path: dist/maivi-linux

  build-macos:
    name: Build macOS Executable
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install system dependencies
      run: |
        brew install portaudio

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # Install CPU-only PyTorch (no CUDA bloat)
        pip install torch torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install -e .

    - name: Build executable
      run: |
        pyinstaller --onefile \
          --name maivi-macos \
          --add-data "src/maivi:maivi" \
          --hidden-import=nemo \
          --hidden-import=nemo.collections.asr \
          --hidden-import=PySide6 \
          src/maivi/__main__.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: maivi-macos
        path: dist/maivi-macos

  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        # Install CPU-only PyTorch (no CUDA bloat)
        pip install torch torchaudio --index-url https://download.pytorch.org/whl/cpu
        pip install -e .

    - name: Build executable
      run: |
        pyinstaller --onefile `
          --name maivi-windows.exe `
          --add-data "src/maivi;maivi" `
          --hidden-import=nemo `
          --hidden-import=nemo.collections.asr `
          --hidden-import=PySide6 `
          src/maivi/__main__.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: maivi-windows
        path: dist/maivi-windows.exe

  create-release:
    name: Create Release
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
    - uses: actions/checkout@v4

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Generate checksums
      run: |
        cd maivi-linux && sha256sum maivi-linux > maivi-linux.sha256 && cd ..
        cd maivi-macos && sha256sum maivi-macos > maivi-macos.sha256 && cd ..
        cd maivi-windows && sha256sum maivi-windows.exe > maivi-windows.exe.sha256 && cd ..

    - name: Display file sizes
      run: |
        echo "## File Sizes" > file_sizes.txt
        echo "" >> file_sizes.txt
        ls -lh maivi-linux/maivi-linux maivi-macos/maivi-macos maivi-windows/maivi-windows.exe >> file_sizes.txt

    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          maivi-linux/maivi-linux
          maivi-linux/maivi-linux.sha256
          maivi-macos/maivi-macos
          maivi-macos/maivi-macos.sha256
          maivi-windows/maivi-windows.exe
          maivi-windows/maivi-windows.exe.sha256
        generate_release_notes: true
        body: |
          ## ðŸ“¦ Downloads

          Download the executable for your platform:

          - **Linux**: `maivi-linux` (see checksums below)
          - **macOS**: `maivi-macos` (see checksums below)
          - **Windows**: `maivi-windows.exe` (see checksums below)

          ### Installation

          **Linux/macOS:**
          ```bash
          # Download the executable
          # Make it executable
          chmod +x maivi-linux  # or maivi-macos
          # Run it
          ./maivi-linux  # or ./maivi-macos
          ```

          **Windows:**
          - Download `maivi-windows.exe`
          - Double-click to run (or run from command prompt)

          ### Verify Checksums (Optional but Recommended)

          Verify your download with SHA256:
          ```bash
          sha256sum -c maivi-linux.sha256    # Linux
          shasum -a 256 -c maivi-macos.sha256  # macOS
          certutil -hashfile maivi-windows.exe SHA256  # Windows (compare with .sha256 file)
          ```

          ### Alternative: Install via pip
          ```bash
          pip install maivi
          ```
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
